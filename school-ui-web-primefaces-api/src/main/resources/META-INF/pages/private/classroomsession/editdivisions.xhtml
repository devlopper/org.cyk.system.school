<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces/component">

    <ui:decorate template="#{webPageLayoutManager.decoratedTemplate}">
 		<ui:param name="pageController" value="#{classroomSessionEditDivisionsPage}" />
 		<ui:define name="body">
 			
 			<cyk:itemCollection value="#{classroomSessionEditDivisionsPage.classroomSessionDivisionCollection}" >
 				<p:column headerText="#{uiManager.text('field.label')}" >
 					<h:outputText value="#{item.label}" />
 				</p:column>
 				<p:column headerText="#{uiManager.text('field.timedivisiontype')}" >
 					<p:selectOneMenu value="#{item.timeDivisionType}" converter="#{objectConverter}" >
 						<f:selectItems value="#{classroomSessionEditDivisionsPage.timeDivisionTypes}" />
 					</p:selectOneMenu>
 				</p:column>
 			</cyk:itemCollection>
 			
 		</ui:define>
 		
 		<ui:define name="contentMenuBar">
 			<cyk:command value="#{classroomSessionEditDivisionsPage.form.submitCommandable}" executeParameter="#{classroomSessionEditDivisionsPage.form.data}" />
 		</ui:define>
 	</ui:decorate>
 
</html>
