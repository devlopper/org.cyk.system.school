<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces/component">

    <ui:decorate template="#{webPageLayoutManager.decoratedTemplate}">
 		<ui:param name="pageController" value="#{classroomSessionDivisionUpdateStudentResultsPage}" />
 		<ui:define name="body">
 			<style>
 				.numberOfTimeAbsentClass {}
 				.numberOfTimeAbsentClass input{width: 50px;}
 			</style>
 			<!--
 			<cyk:formOneData value="#{classroomSessionDivisionUpdateStudentResultsPage.form}"/>
 			-->
 			<cyk:itemCollection value="#{classroomSessionDivisionUpdateStudentResultsPage.resultCollection}" >
 				<p:column width="15%" headerText="#{uiManager.text('field.registration.code')}" >
 					<h:outputText value="#{item.registrationCode}" />
 				</p:column>
 				<p:column width="20%" headerText="#{uiManager.text('field.names')}" >
 					<h:outputText value="#{item.names}" />
 				</p:column>
 				
 				<p:column width="10%" headerText="#{uiManager.text('field.number.of.time.absent')}" >
 					<pe:inputNumber value="#{item.numberOfTimeAbsent}" required="#{true}" autocomplete="false" styleClass="numberOfTimeAbsentClass"
 						minValue="0" maxValue="#{classroomSessionDivisionUpdateStudentResultsPage.maximumMissedDuration}" disabled="#{not item.applicable}"
 						decimalPlaces="0"  requiredMessage="#{item.names} - #{uiManager.textInputValueRequired('field.number.of.time.absent')}"/>
 				</p:column>
 				
 				
 				
 				<p:column headerText="#{uiManager.text('school.appreciation')}" >
 					<p:inputTextarea id="appreciation" value="#{item.appreciation}" required="#{true}" 
 						maxlength="#{classroomSessionDivisionUpdateStudentResultsPage.appreciationMaxLenght}" style="width:95%;"
 						requiredMessage="#{item.names} - #{uiManager.textInputValueRequired('school.appreciation')}"/>
 				</p:column>
 				
 				<p:column width="20%" headerText="#{uiManager.text('school.conferencerequested')}" >
 					<p:selectOneMenu value="#{item.conferenceRequested}" required="#{true}" 
 						requiredMessage="#{item.names} - #{uiManager.textInputValueRequired('school.conferencerequested')}" 
 						>
 						<f:selectItems value="#{webManager.booleanSelectItems}" />
 				    </p:selectOneMenu>
 					
 				</p:column>
 			</cyk:itemCollection>
 		</ui:define>
 		
 		<ui:define name="contentMenuBar">
 			<cyk:command value="#{classroomSessionDivisionUpdateStudentResultsPage.form.submitCommandable}" executeParameter="#{classroomSessionDivisionUpdateStudentResultsPage.form.data}" />
 		</ui:define>
 	</ui:decorate>
 
</html>
