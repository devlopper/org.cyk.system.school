<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces/component">

    <ui:decorate template="#{webPageLayoutManager.decoratedTemplate}">
 		<ui:param name="pageController" value="#{subjectEvaluationEditPage}" />
 		<ui:define name="body">
 			<cyk:formOneData value="#{subjectEvaluationEditPage.form}"/>
 			<cyk:itemCollection value="#{subjectEvaluationEditPage.markCollection}" >
 				<p:column headerText="#{uiManager.text('field.registration.code')}" >
 					<h:outputText value="#{item.registrationCode}" />
 				</p:column>
 				<p:column headerText="#{uiManager.text('field.names')}" >
 					<h:outputText value="#{item.names}" />
 				</p:column>
 				<p:column headerText="#{uiManager.text('school.mark')}" >
 					<!--cyk:inputNumber value="#{item.form.findInputByFieldName('value')}"/-->
 					<!--cyk:inputText value="#{item.form.findInputByFieldName('type1')}"/-->
 					
 					<pe:inputNumber id="markValue" value="#{item.value}" required="#{true}" autocomplete="false" binding="#{mark}"
 						minValue="0" maxValue="#{subjectEvaluationEditPage.maximumValue}" disabled="#{not item.applicable}"
 						decimalPlaces="#{subjectEvaluationEditPage.decimalPlaces}"  requiredMessage="#{uiManager.textInputValueRequired('school.mark')}"/>
 					
 				</p:column>
 			</cyk:itemCollection>
 		</ui:define>
 		
 		<ui:define name="contentMenuBar">
 			<cyk:command value="#{subjectEvaluationEditPage.form.submitCommandable}" executeParameter="#{subjectEvaluationEditPage.form.data}" />
 		</ui:define>
 	</ui:decorate>
 
</html>
